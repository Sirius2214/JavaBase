<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>表单</title>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
</head>
<body>
	<form>
		<table>
			<tr>
				<td>文本输入框：</td>
				<td><input type="text" value="123" /></td>
			</tr>
			<tr>
				<td>密码输入框：</td>
				<td><input type="password" value="123" /></td>
			</tr>
			<tr>
				<td>文本域：</td>
				<td><textarea>123</textarea></td>
			</tr>
			<tr>
				<td>文件上传：</td>
				<td><input type="file" /></td>
			</tr>
			<tr>
				<td>单选按钮：</td>
				<td>
					<label><input name="xx" type="radio" value="1" checked="checked" />选项1</label>
					<label><input name="xx" type="radio" value="2" />选项2</label>
				</td>
			</tr>
			<tr>
				<td>复选框:</td>
				<td>
					<label><input name="fxk" type="checkbox" value="1" />选项1</label>
					<label><input name="fxk" type="checkbox" value="2" />选项2</label>
					<label><input name="fxk" type="checkbox" value="3" />选项3</label>
					<label><input name="fxk" type="checkbox" value="4" />选项4</label>
					<label><input name="fxk" type="checkbox" value="5" />选项5</label>
				</td>
			</tr>
			<tr>
				<td>下拉框：</td>
				<td>
					<select>
						<option value=""></option>
						<option value="1" selected="selected">选项1</option>
						<option value="2">选项2</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>按钮：</td>
				<td>
					<input id="btn1" type="button" value="按钮" />
					<input type="submit" value="提交" />
					<input type="reset" value="重置" />
				</td>
			</tr>
		</table>
	</form>
	<script>
		jQuery('#btn1').click(function(){
			var str='',ary=[];
			$('input[name="fxk"]:checked').each(function(){
				ary.push($(this).val());
			});
			str=ary.join(',');
			alert(str);
		});
		
		function doShow(){
			//alert($('input[name="fxk"]:checked').val())
		}
	</script>
</body>
</html>
