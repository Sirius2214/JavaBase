<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>表格</title>
</head>
<body>
	<table border="1"  cellspacing="0">
		<colgroup>
			<col width="150" />
			<col width="150" />
			<col width="150" />
		</colgroup>
		<thead>
			<tr>
				<th>标题一</th>
				<th>标题二</th>
				<th>标题三</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td align="left">内容居左</td>
				<td align="center">内容居中</td>
				<td align="right">内容居右</td>
			</tr>
			<tr>
				<td colspan="2">跨两列</td>
				<td>第三列</td>
			</tr>
			<tr>
				<td rowspan="2">跨两行</td>
				<td>第一行</td>
				<td>第一行</td>
			</tr>
			<tr>
				<td>第二行</td>
				<td>第二行</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
