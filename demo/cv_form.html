<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>form</title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/cv.css" />
	<script type="text/javascript" src="js/jquery.min.js" ></script>
	<script type="text/javascript" src="js/cv_form.js" ></script>
</head>
<body>
	<!--个人信息开始-->
	<div class="cv_box">
		<div class="cv_title">个人信息</div>
		<form id="info">
			<table class="cv_cont" cellpadding="0" cellspacing="20">
				<colgroup>
					<col width="120" />
					<col />
				</colgroup>
				<tbody>
					<tr>
						<th>姓名: </th>
						<td><input name="username" class="inputText" type="text" placeholder="必填" /></td>
					</tr>
					<tr>
						<th>性别: </th>
						<td>
							<label class="cv_label"><input class="inputRadio" name="sex" type="radio" value="1" />男</label>
							<label class="cv_label"><input class="inputRadio" name="sex" type="radio" value="2" />女</label>
						</td>
					</tr>
					<tr>
						<th>年龄: </th>
						<td><input class="inputText" name="age" type="text" placeholder="必填" onkeyup="onlyNumber(this)" /></td>
					</tr>
					<tr>
						<th>工作经验: </th>
						<td>
							<input class="inputText" name="worktext" type="text" placeholder="必填" onkeyup="onlyNum(this)" />
							<label><input class="inputCheck" name="workbox" type="checkbox" value="0" />暂无工作经验</label>
						</td>
					</tr>
					<tr>
						<th>现居地: </th>
						<td><input class="inputText" name="address" type="text" placeholder="必填" /></td>
					</tr>
					<tr>
						<th>联系方式: </th>
						<td><input class="inputText" name="phone" type="text" placeholder="必填" /></td>
					</tr>
					<tr>
						<th>电子邮箱: </th>
						<td><input class="inputText" name="mail" type="text" placeholder="必填" /></td>
					</tr>
					<tr>
						<th></th>
						<td>
							<input id="btn1" class="cv_btn blue mr20" type="submit" value="确定" />
							<input id="btn2" class="cv_btn gray mr20" type="reset" value="重置" />
							<input id="btn3" class="cv_btn" type="button" value="取消" />
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
	<!--个人信息结束-->
</body>
</html>
