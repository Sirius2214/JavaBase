<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>我的简历</title>
</head>
<body>
	<!--个人信息开始-->
	<div>
		<h1>个人信息</h1>
		<form>
			<table cellpadding="0" cellspacing="20">
				<colgroup>
					<col width="120" />
					<col />
				</colgroup>
				<tbody>
					<tr>
						<th align="right">姓名: </th>
						<td><input name="username" type="text" placeholder="必填" /></td>
					</tr>
					<tr>
						<th align="right">性别: </th>
						<td>
							<label><input name="sex" type="radio" value="1" />男</label>
							<label><input name="sex" type="radio" value="2" />女</label>
						</td>
					</tr>
					<tr>
						<th align="right">年龄: </th>
						<td><input name="age" type="text" placeholder="必填" /></td>
					</tr>
					<tr>
						<th align="right">工作经验: </th>
						<td>
							<input name="worktext" type="text" placeholder="必填" />
							<label><input name="workbox" type="checkbox" />暂无工作经验</label>
						</td>
					</tr>
					<tr>
						<th align="right">现居地: </th>
						<td><input name="address" type="text" placeholder="必填" /></td>
					</tr>
					<tr>
						<th align="right">联系方式: </th>
						<td><input name="phone" type="text" placeholder="必填" /></td>
					</tr>
					<tr>
						<th align="right">电子邮箱: </th>
						<td><input name="mail" type="text" placeholder="必填" /></td>
					</tr>
					<tr>
						<th></th>
						<td>
							<input type="submit" value="确定" />
							<input type="reset" value="重置" />
							<input type="button" value="取消" />
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
	<!--个人信息结束-->
</body>
</html>
