<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>form</title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/cv.css" />
	<script type="text/javascript" src="js/jquery.min.js" ></script>
	<script>

		//去掉空格
		function trim(value) {
			if (value){
				value = value.replace(/^\s*|\s*$/g, "");
			}
			if (!value){
				return "";
			}
			else{
				return value;
			}
		}
		$(function () {
			$('#confirm').bind('click',function () {
				alert(verifyData().join(','));
			})
		})
		function verifyData() {
			var msg = [];
			$('#info').find('[data-verify]').each(function () {
				console.log("进入")
				if($(this).attr('type') === 'radio'){
					var name = $(this).attr('name');
					if(!$('[name='+ name+']:checked').val()){
						msg.push(trim($(this).parents('tr').find('th').text()))
					}
				}
				if(!trim($(this).val())){
					msg.push(trim($(this).parents('tr').find('th').text()))
				}
			})
			return msg;
		}
	</script>
</head>
<body>
	<!--个人信息开始-->
	<div class="cv_box">
		<div class="cv_title">个人信息</div>
		<form id="info">
			<table class="cv_cont" cellpadding="0" cellspacing="20">
				<colgroup>
					<col width="120" />
					<col />
				</colgroup>
				<tbody>
					<tr>
						<th>姓名 </th>
						<td><input name="username" class="inputText" type="text" placeholder="必填" data-verify="required"/></td>
					</tr>
					<tr>
						<th>性别 </th>
						<td>
							<label class="cv_label"><input class="inputRadio" name="sex" type="radio" value="1" data-verify="required"/>男</label>
							<label class="cv_label"><input class="inputRadio" name="sex" type="radio" value="2" />女</label>
						</td>
					</tr>
					<tr>
						<th>工作经验 </th>
						<td>
							<input class="inputText" name="worktext" type="text" placeholder="必填"  data-verify="required"/>
						</td>
					</tr>
					<tr>
						<th>现居地 </th>
						<td><input class="inputText" name="address" type="text" placeholder="必填" data-verify="required"/></td>
					</tr>

					<tr>
						<th></th>
						<td>
							<input id="confirm" class="cv_btn blue mr20" type="submit" value="确定" />
							<input id="reset" class="cv_btn gray mr20" type="reset" value="重置" />
							<input id="cancel" class="cv_btn" type="button" value="取消" />
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
	<!--个人信息结束-->
</body>
</html>
